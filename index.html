  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f8fc;
      display: flex;

<body>
  <div class="app">
    <h1>üí∞ Quick Earn BD</h1>
    <p>Watch ads & earn real money</p>

    <button onclick="watchAd()">‚ñ∂ Start Watching Ads</button>

    <div id="status"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    let lastAdTime = 0;
    const COOLDOWN = 60 * 60 * 1000; // 1 hour

    function watchAd() {
      const now = Date.now();
      const status = document.getElementById("status");

      if (now - lastAdTime < COOLDOWN) {
        status.innerText = "‚è≥ Please wait before watching next ad.";
        status.style.color = "orange";
        return;
      }

      if (typeof window.show_10346240 !== "function") {
        status.innerText = "‚ùå Ad not ready. Try again later.";
        status.style.color = "red";
        return;
      }

      status.innerText = "‚è≥ Loading ad...";
      status.style.color = "black";

      window.show_10346240()
        .then(() => {
          lastAdTime = Date.now();
          status.innerText = "‚úÖ Ad completed! Reward added.";
          status.style.color = "green";
        })
        .catch(() => {
          status.innerText = "‚ùå Ad failed. Try again later.";
          status.style.color = "red";
        });
    }
  </script>
</body>
