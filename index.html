<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quick Earn BD</title>

  <!-- Telegram Mini App -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Monetag SDK (required) -->
  <script src="https://cdn.monetag.com/ads.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      text-align: center;
      padding: 40px 15px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }
    p {
      color: #555;
      margin-bottom: 25px;
    }
    button {
      background: #6c63ff;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <h1>üí∞ Quick Earn BD</h1>
  <p>Watch ads & earn real money</p>

  <button onclick="watchAd()">‚ñ∂ Start Watching Ads</button>

  <div id="status"></div>

  <script>
    let lastAdTime = 0;
    const COOLDOWN = 60 * 60 * 1000; // 1 hour

    function watchAd() {
      const now = Date.now();

      if (now - lastAdTime < COOLDOWN) {
        document.getElementById("status").innerText =
          "‚è≥ Please wait before watching next ad.";
        return;
      }

      if (typeof window.showMonetagAd !== "function") {
        document.getElementById("status").innerText =
          "‚ùå Ad not ready. Try again later.";
        return;
      }

      window.showMonetagAd({
        adUnitId: "PASTE_YOUR_MONETAG_AD_UNIT_ID_HERE",
        onComplete: () => {
          lastAdTime = Date.now();
          document.getElementById("status").innerText =
            "‚úÖ Ad completed! Reward added.";
        },
        onError: () => {
          document.getElementById("status").innerText =
            "‚ùå Ad failed. Try again later.";
        }
      });
    }
  </script>

</body>
</html>
