<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick Earn BD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Monetag Telegram Mini App SDK (REQUIRED) -->
  <script src="https://telegram.adsgram.ai/sdk.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      width: 90%;
      max-width: 400px;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 25px;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background: #6c63ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    #status {
      margin-top: 20px;
      font-size: 15px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>ðŸ’° Quick Earn BD</h1>
    <p>Watch ads & earn real money</p>

    <button onclick="watchAd()">â–¶ Start Watching Ads</button>

    <div id="status"></div>
  </div>

  <script>
    let lastAdTime = 0;
    const COOLDOWN = 60 * 60 * 1000; // 1 hour cooldown

    function watchAd() {
      const now = Date.now();

      if (now - lastAdTime < COOLDOWN) {
        document.getElementById("status").innerText =
          "â³ Please wait before watching the next ad.";
        return;
      }

      if (typeof window.showMonetagAd !== "function") {
        document.getElementById("status").innerText =
          "âŒ Ad not ready. Please try again later.";
        return;
      }

      window.showMonetagAd({
        adUnitId: "YOUR_AD_UNIT_ID_HERE", // ðŸ”´ Monetag Ad Unit ID à¦¬à¦¸à¦¾à¦¬à§‡à¦¨
        onComplete: function () {
          lastAdTime = Date.now();
          document.getElementById("status").innerText =
            "âœ… Ad completed! Reward added.";
        },
        onError: function () {
          document.getElementById("status").innerText =
            "âŒ Ad failed. Try again later.";
        }
      });
    }
  </script>

</body>
</html>
