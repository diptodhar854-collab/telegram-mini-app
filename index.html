<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quick Earn BD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Telegram Mini App -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Monetag SDK (REQUIRED) -->
  <script src="//libtl.com/sdk.js"
          data-zone="10346240"
          data-sdk="show_10346240"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
    }
    .card {
      background: #fff;
      margin: 20px;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    button {
      background: #6c63ff;
      color: #fff;
      border: none;
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:disabled {
      background: #999;
    }
    .success { color: green; }
    .error { color: red; }
    .menu {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>

<h1>üí∞ Quick Earn BD</h1>
<p>Watch ads & earn real money</p>

<div class="card">
  <h3>üë§ User Info</h3>
  <p><b>User ID:</b> <span id="uid"></span></p>
  <p><b>Referrals:</b> <span id="refs">0</span></p>
  <p><b>Balance:</b> <span id="balance">0.00</span> USDT</p>
</div>

<div class="card">
  <h3>üé¨ Ad Stream</h3>
  <p>1 ad every 1 hour</p>
  <button onclick="watchAd()">Start Watching Ads</button>
  <p id="status"></p>
</div>

<div class="card">
  <h3>üí∏ Withdraw</h3>
  <p>Minimum: 2 USDT + 1 referral</p>
  <input id="wallet" placeholder="Binance USDT (TRC20)" style="padding:10px;width:80%;" />
  <br><br>
  <button onclick="withdraw()">Request Withdraw</button>
  <p id="wstatus"></p>
</div>

<div class="menu">
  <span>üè† Home</span>
  <span>üéØ Earn</span>
  <span>üíº Wallet</span>
  <span>üë• Refer</span>
  <span>‚öôÔ∏è Profile</span>
</div>

<script>
  // ====== USER SYSTEM ======
  const tg = window.Telegram.WebApp;
  tg.ready();

  let uid = localStorage.getItem("uid");
  if (!uid) {
    uid = "UID-" + Math.floor(Math.random() * 1000000000);
    localStorage.setItem("uid", uid);
  }
  document.getElementById("uid").innerText = uid;

  let balance = parseFloat(localStorage.getItem("balance") || "0");
  let refs = parseInt(localStorage.getItem("refs") || "0");

  document.getElementById("balance").innerText = balance.toFixed(2);
  document.getElementById("refs").innerText = refs;

  // ====== AD SYSTEM ======
  const COOLDOWN = 60 * 60 * 1000;
  let lastAd = localStorage.getItem("lastAd") || 0;

  function watchAd() {
    const now = Date.now();
    if (now - lastAd < COOLDOWN) {
      document.getElementById("status").innerHTML =
        "<span class='error'>‚è≥ Please wait before next ad</span>";
      return;
    }

    if (typeof window.show_10346240 !== "function") {
      document.getElementById("status").innerHTML =
        "<span class='error'>Ad not ready</span>";
      return;
    }

    window.show_10346240().then(() => {
      balance += 0.01;
      localStorage.setItem("balance", balance);
      localStorage.setItem("lastAd", Date.now());
      document.getElementById("balance").innerText = balance.toFixed(2);
      document.getElementById("status").innerHTML =
        "<span class='success'>‚úÖ Ad completed! Reward added.</span>";
    });
  }

  // ====== WITHDRAW SYSTEM ======
  function withdraw() {
    const wallet = document.getElementById("wallet").value.trim();
    if (balance < 2) {
      document.getElementById("wstatus").innerHTML =
        "<span class='error'>Minimum 2 USDT required</span>";
      return;
    }
    if (refs < 1) {
      document.getElementById("wstatus").innerHTML =
        "<span class='error'>At least 1 referral required</span>";
      return;
    }
    if (!wallet) {
      document.getElementById("wstatus").innerHTML =
        "<span class='error'>Enter Binance address</span>";
      return;
    }

    document.getElementById("wstatus").innerHTML =
      "<span class='success'>‚úÖ Withdraw request sent (manual approval)</span>";
  }
</script>

</body>
</html>
